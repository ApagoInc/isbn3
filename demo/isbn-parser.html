<html>
<head>
  <meta charset="utf-8" />
  <title>ISBN Parser</title>
  <style type="text/css">
    #title{
      font-size: x-large;
      margin: 1rem;
    }
    .control{
      margin: 1rem;
    }
    pre:not(:empty){
      background-color: #eee;
      padding: 1em;
      max-width: 30em;
      margin: 1em;
    }
  </style>
  <script type="application/javascript" src="../dist/isbn.js"></script>
</head>
<body>
  <div id="title">ISBN Parser</div>
  <div class="control">
    ISBN: <input id="isbnInput" type="text" value="9784873113685" />
  </div>
  <pre id="result"></pre>
  <script type="application/javascript">
    window.addEventListener('load', function () {
      update()
      isbnInput.addEventListener('keyup', update)
    })

    function update () {
      var isbnData = ISBN.parse(isbnInput.value)
      if (isbnData) {
        result.innerHTML = JSON.stringify(isbnData, null, 2)
      } else {
        result.innerHTML = 'invalid ISBN'
      }
    }
  </script>
</body>
</html>
